name: CI/CD Workflow

on:
  push:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read

jobs:
  build:
    name: CI Workflow
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0
          
      - name: Build Tests with dotnet
        run: dotnet test --configuration Release

      - name: dotnet publish
        #working-directory: src/
        run: dotnet publish src/GitHubActionsDotNet.Api/GitHubActionsDotNet.Api.csproj --configuration Release -o artifacts

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4.6.2
        with:
          name: github-actions-artifact
          path: artifacts/

  Development_Deployment:
    name: Deploy Dev
    runs-on: ubuntu-latest
    needs: build
    environment: Development

    steps:
      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Download a Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: github-actions-artifact
          path: final_artifacts/
          
      # Deploy to Azure Web apps
      - name: 'Deploy to Azure App Service'
        uses: azure/webapps-deploy@v2
        with: 
          app-name: ${{ vars.APP_NAME }} # Replace with your app name
          package: final_artifacts/
